<!DOCTYPE html>
<html>
  <head lang="fr_FR">
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="calculatrice.css"/>
  </head>
  <body>

    <div id="boitier">

      <div id="box_result">
          <div id="resultat"> </div>
      </div>
      <div id="box_button">


            <button onclick="show(1)" id="un"> 1 </button>
            <button onclick="show(2)" id="deux"> 2 </button>
            <button onclick="show(3)" id="trois"> 3 </button>
            <button onclick="stocker('+')" id="additionner"> + </button>
            <button onclick="show(4)" id="quatre"> 4 </button>
            <button onclick="show(5)" id="cinq"> 5 </button>
            <button onclick="show(6)" id="six"> 6 </button>
            <button onclick="stocker('-')" id="soustraire"> - </button>
            <button onclick="show(7)" id="sept"> 7 </button>
            <button onclick="show(8)" id="huit"> 8 </button>
            <button onclick="show(9)" id="neuf"> 9 </button>
            <button onclick="stocker('*')" id="multiplier"> * </button>
            <button onclick="show(0)" id="zero"> 0 </button>
            <button onclick="calculer()" id="egal"> = </button>
            <button onclick="stocker('/')" id="diviser"> / </button>


      </div>
    </div>

    <script type="text/javascript">

      // var chiffre1 ;
      // var chiffre2 ;
      var signe ;
      var chiffres = [];
      var resultat;

      function show(i){
          document.getElementById("resultat").textContent = document.getElementById("resultat").textContent + i;

      }

      function stocker(operateur){

        chiffres.push(document.getElementById('resultat').textContent);
        console.log(chiffres);
        signe = operateur;
        document.getElementById('resultat').textContent=null;
          }

      function calculer(){

        chiffres.push(document.getElementById('resultat').textContent);
        document.getElementById('resultat').textContent=null;

        if(signe === "+"){
          resultat= Number(chiffres[0]) + Number(chiffres[1]);
          console.log("resultat = " + resultat);
          console.log(chiffres[0]);
          console.log(chiffres[1]);
        }
        else if(signe === "-"){
          resultat= Number(chiffres[0]) - Number(chiffres[1]);
        }
        else if(signe === "*"){
          resultat= Number(chiffres[0]) * Number(chiffres[1]);
        }
        else{
          resultat= Number(chiffres[0]) / Number(chiffres[1]);
        }
        show(resultat);
      }


    </script>

  </body>
</html>
